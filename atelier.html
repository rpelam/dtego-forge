<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atelier - Dtego Trading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen" style="background: linear-gradient(135deg, #0f0f1a, #1a1a2e);">
    <div class="p-6">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold text-white">Atelier</h1>
                <p class="text-gray-400">Convertir et analyser vos strat√©gies</p>
            </div>
            <div class="flex gap-3">
                <a href="index.html" class="px-4 py-2 bg-white/10 hover:bg-white/20 text-white rounded-lg transition">Forge</a>
                <a href="bibliotheque.html" class="px-4 py-2 bg-purple-500 hover:bg-purple-600 text-white rounded-lg transition">Biblioth√®que</a>
            </div>
        </div>

        <!-- Pine Script Input -->
        <div class="bg-white/5 border border-white/10 rounded-xl p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-white">Code Pine Script</h2>
                <button onclick="loadFromLibrary()" class="px-4 py-2 bg-purple-500/20 border border-purple-500/50 hover:bg-purple-500/30 text-purple-300 rounded-lg transition text-sm">
                    üìÇ Charger depuis Biblioth√®que
                </button>
            </div>
            <textarea 
                id="pineCode" 
                class="w-full h-64 bg-black/30 border border-white/10 rounded-lg text-white font-mono text-sm p-4 focus:border-purple-500 focus:outline-none resize-none"
                placeholder="//@version=5&#10;indicator(&quot;Mon RSI&quot;, overlay=false)&#10;length = input.int(14, &quot;P√©riode RSI&quot;)&#10;rsi = ta.rsi(close, length)&#10;plot(rsi, &quot;RSI&quot;, color=color.blue)&#10;hline(70, &quot;Surachat&quot;, color=color.red)&#10;hline(30, &quot;Survente&quot;, color=color.green)"></textarea>
            <div class="flex justify-between items-center mt-3">
                <span class="text-gray-500 text-sm" id="charCount">0 caract√®res</span>
                <button onclick="analyzeCode()" class="px-6 py-3 bg-gradient-to-r from-purple-500 to-blue-500 hover:from-purple-600 hover:to-blue-600 text-white rounded-lg font-bold transition">
                    üîç Analyser
                </button>
            </div>
        </div>

        <!-- Results -->
        <div id="resultsSection" class="hidden">
            <!-- Indicateurs d√©tect√©s -->
            <div class="bg-white/5 border border-white/10 rounded-xl p-6 mb-6">
                <h2 class="text-xl font-bold text-white mb-4">Indicateurs D√©tect√©s</h2>
                <div id="indicatorsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Rempli dynamiquement -->
                </div>
            </div>

            <!-- D√©composition granulaire -->
            <div class="bg-white/5 border border-white/10 rounded-xl p-6 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-white">D√©composition Granulaire</h2>
                    <div class="flex gap-2">
                        <button onclick="filterLevel(1)" id="btnLevel1" class="px-3 py-1 bg-green-500 text-white rounded text-sm font-medium">Niveau 1 (Atomes)</button>
                        <button onclick="filterLevel(2)" id="btnLevel2" class="px-3 py-1 bg-white/10 text-gray-400 rounded text-sm hover:bg-white/20">Niveau 2 (Conditions)</button>
                        <button onclick="filterLevel(3)" id="btnLevel3" class="px-3 py-1 bg-white/10 text-gray-400 rounded text-sm hover:bg-white/20">Niveau 3 (Indicateurs)</button>
                        <button onclick="filterLevel(0)" id="btnLevelAll" class="px-3 py-1 bg-white/10 text-gray-400 rounded text-sm hover:bg-white/20">Tous</button>
                    </div>
                </div>
                <div id="atomsList" class="space-y-3">
                    <!-- Rempli dynamiquement -->
                </div>
            </div>

            <!-- Actions -->
            <div class="flex gap-3">
                <button onclick="saveToLibrary()" class="px-6 py-3 bg-purple-500 hover:bg-purple-600 text-white rounded-lg font-bold transition">
                    üíæ Sauvegarder dans Biblioth√®que
                </button>
                <button onclick="exportPython()" class="px-6 py-3 bg-amber-500 hover:bg-amber-600 text-white rounded-lg font-bold transition">
                    üêç Exporter Python
                </button>
                <button onclick="resetAnalysis()" class="px-6 py-3 bg-white/10 hover:bg-white/20 text-white rounded-lg transition">
                    ‚Ü∫ Nouvelle Analyse
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://api.dtego.net';
        let currentAnalysis = null;
        let currentLevel = 1;

        // Character count
        document.getElementById('pineCode').addEventListener('input', (e) => {
            document.getElementById('charCount').textContent = e.target.value.length + ' caract√®res';
        });

        // Analyze code
        async function analyzeCode() {
            const pineCode = document.getElementById('pineCode').value.trim();
            
            if (!pineCode) {
                alert('‚ùå Veuillez entrer du code Pine Script');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/library/import-pine`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        pine_code: pineCode,
                        name: 'Analyse ' + new Date().toLocaleString()
                    })
                });

                if (!response.ok) throw new Error('Erreur API');

                const result = await response.json();
                currentAnalysis = result;

                displayResults(result);
            } catch (error) {
                alert('‚ùå Erreur: ' + error.message);
            }
        }

        // Display results
        function displayResults(data) {
            document.getElementById('resultsSection').classList.remove('hidden');

            // Indicateurs
            const indicators = data.indicators_detected || [];
            const indicatorsHtml = indicators.map(ind => {
                const confidence = (ind.confidence * 100).toFixed(0);
                const bgColor = confidence >= 90 ? 'bg-green-500/20 border-green-500/50' : 
                               confidence >= 70 ? 'bg-amber-500/20 border-amber-500/50' : 
                               'bg-red-500/20 border-red-500/50';
                
                return `
                    <div class="${bgColor} border rounded-xl p-4">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-bold text-white text-lg">${ind.indicator}</h3>
                            <span class="text-sm font-medium text-white">${confidence}%</span>
                        </div>
                        <div class="text-gray-400 text-sm">
                            ${Object.keys(ind.parameters || {}).length} param√®tre(s)
                        </div>
                        ${ind.atoms ? `
                            <div class="mt-2 text-sm text-purple-300">
                                ${ind.atoms.length} atome(s) d√©tect√©(s)
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
            document.getElementById('indicatorsList').innerHTML = indicatorsHtml || '<p class="text-gray-400">Aucun indicateur d√©tect√©</p>';

            // Atomes
            let allAtoms = [];
            indicators.forEach(ind => {
                if (ind.atoms) {
                    allAtoms = allAtoms.concat(ind.atoms.map(atom => ({
                        ...atom,
                        indicator: ind.indicator
                    })));
                }
            });

            displayAtoms(allAtoms);
        }

        // Display atoms
        function displayAtoms(atoms) {
            const filtered = currentLevel === 0 ? atoms : atoms.filter(a => (a.level || 1) === currentLevel);
            
            const atomsHtml = filtered.map(atom => {
                const levelColor = atom.level === 1 ? 'bg-green-500/10 border-green-500/30 text-green-300' :
                                  atom.level === 2 ? 'bg-blue-500/10 border-blue-500/30 text-blue-300' :
                                  'bg-purple-500/10 border-purple-500/30 text-purple-300';
                
                return `
                    <div class="bg-white/5 border border-white/10 rounded-lg p-4">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <span class="px-2 py-1 ${levelColor} border rounded text-xs font-medium">
                                    Niveau ${atom.level || 1}
                                </span>
                                <span class="ml-2 text-gray-500 text-xs">${atom.indicator}</span>
                            </div>
                            <code class="text-xs text-purple-400">${atom.atom_type || 'N/A'}</code>
                        </div>
                        <p class="text-white font-medium mb-3">${atom.description || 'Sans description'}</p>
                        <div class="space-y-2">
                            <div>
                                <div class="text-xs text-gray-500 mb-1">Pine Script:</div>
                                <code class="block bg-black/30 text-green-400 text-xs p-2 rounded overflow-x-auto">${atom.pine_code || 'N/A'}</code>
                            </div>
                            <div>
                                <div class="text-xs text-gray-500 mb-1">Python:</div>
                                <code class="block bg-black/30 text-blue-400 text-xs p-2 rounded overflow-x-auto">${atom.python_code || 'N/A'}</code>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('atomsList').innerHTML = atomsHtml || '<p class="text-gray-400 text-center py-8">Aucun atome pour ce niveau</p>';
        }

        // Filter by level
        function filterLevel(level) {
            currentLevel = level;
            
            ['btnLevel1', 'btnLevel2', 'btnLevel3', 'btnLevelAll'].forEach(id => {
                const btn = document.getElementById(id);
                btn.classList.remove('bg-green-500', 'text-white');
                btn.classList.add('bg-white/10', 'text-gray-400');
            });

            const btnId = level === 0 ? 'btnLevelAll' : `btnLevel${level}`;
            const activeBtn = document.getElementById(btnId);
            activeBtn.classList.remove('bg-white/10', 'text-gray-400');
            activeBtn.classList.add('bg-green-500', 'text-white');

            if (currentAnalysis && currentAnalysis.indicators_detected) {
                let allAtoms = [];
                currentAnalysis.indicators_detected.forEach(ind => {
                    if (ind.atoms) {
                        allAtoms = allAtoms.concat(ind.atoms.map(atom => ({
                            ...atom,
                            indicator: ind.indicator
                        })));
                    }
                });
                displayAtoms(allAtoms);
            }
        }

        // Save to library
        async function saveToLibrary() {
            if (!currentAnalysis) {
                alert('‚ùå Aucune analyse √† sauvegarder');
                return;
            }

            const name = prompt('Nom de la strat√©gie:');
            if (!name) return;

            alert('‚úÖ Sauvegard√©: ' + currentAnalysis.item_id);
        }

        // Export Python
        function exportPython() {
            if (!currentAnalysis) {
                alert('‚ùå Aucune analyse disponible');
                return;
            }

            let pythonCode = '# G√©n√©r√© par Dtego Forge\n\n';
            
            (currentAnalysis.indicators_detected || []).forEach(ind => {
                if (ind.atoms) {
                    pythonCode += `# ${ind.indicator}\n`;
                    ind.atoms.forEach(atom => {
                        if (atom.python_code) {
                            pythonCode += atom.python_code + '\n';
                        }
                    });
                    pythonCode += '\n';
                }
            });

            const blob = new Blob([pythonCode], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'strategy.py';
            a.click();
        }

        // Reset
        function resetAnalysis() {
            document.getElementById('pineCode').value = '';
            document.getElementById('charCount').textContent = '0 caract√®res';
            document.getElementById('resultsSection').classList.add('hidden');
            currentAnalysis = null;
        }

        // Load from library
        function loadFromLibrary() {
            alert('Chargement depuis biblioth√®que (√† impl√©menter)');
        }
    </script>
</body>
</html>
