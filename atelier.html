<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atelier - Dtego Trading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #ffffff;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }
        
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #ffffff;
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: #a78bfa;
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.15);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(167, 139, 250, 0.4);
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .badge-level-1 {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }
        
        .badge-level-2 {
            background: rgba(56, 189, 248, 0.2);
            color: #38bdf8;
        }
        
        .badge-level-3 {
            background: rgba(167, 139, 250, 0.2);
            color: #a78bfa;
        }
    </style>
</head>
<body>
    <div class="p-6">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold">Atelier</h1>
                <p class="text-white/60">Convertir et analyser vos strat√©gies</p>
            </div>
            <div class="flex gap-3">
                <a href="index.html" class="px-4 py-2 glass hover:bg-white/10 rounded-lg transition">Forge</a>
                <a href="bibliotheque.html" class="px-4 py-2 glass hover:bg-white/10 rounded-lg transition">Biblioth√®que</a>
            </div>
        </div>

        <!-- Code Input -->
        <div class="glass p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Code Pine Script</h2>
                <button onclick="loadFromLibrary()" class="px-4 py-2 glass hover:bg-white/10 rounded-lg transition text-sm">
                    üìÇ Charger
                </button>
            </div>
            <textarea 
                id="pineCode" 
                class="form-input font-mono text-sm resize-none"
                rows="12"
                placeholder="//@version=5&#10;indicator(&quot;Mon RSI&quot;, overlay=false)&#10;length = input.int(14, &quot;P√©riode&quot;)&#10;rsi = ta.rsi(close, length)&#10;plot(rsi)"></textarea>
            <div class="flex justify-between items-center mt-3">
                <span class="text-white/40 text-sm" id="charCount">0 caract√®res</span>
                <button onclick="analyzeCode()" class="btn-primary">
                    üîç Analyser
                </button>
            </div>
        </div>

        <!-- Results -->
        <div id="resultsSection" class="hidden">
            <!-- Indicateurs -->
            <div class="glass p-6 mb-6">
                <h2 class="text-xl font-bold mb-4">Indicateurs D√©tect√©s</h2>
                <div id="indicatorsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </div>

            <!-- D√©composition -->
            <div class="glass p-6 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">D√©composition Granulaire</h2>
                    <div class="flex gap-2">
                        <button onclick="filterLevel(1)" id="btnLevel1" class="badge badge-level-1 cursor-pointer">Niveau 1</button>
                        <button onclick="filterLevel(2)" id="btnLevel2" class="badge badge-level-2 cursor-pointer opacity-50">Niveau 2</button>
                        <button onclick="filterLevel(3)" id="btnLevel3" class="badge badge-level-3 cursor-pointer opacity-50">Niveau 3</button>
                        <button onclick="filterLevel(0)" id="btnLevelAll" class="badge glass cursor-pointer opacity-50">Tous</button>
                    </div>
                </div>
                <div id="atomsList" class="space-y-3"></div>
            </div>

            <!-- Actions -->
            <div class="flex gap-3">
                <button onclick="saveToLibrary()" class="btn-primary">üíæ Sauvegarder</button>
                <button onclick="exportPython()" class="px-6 py-3 glass hover:bg-white/10 rounded-lg transition font-semibold">üêç Python</button>
                <button onclick="resetAnalysis()" class="px-6 py-3 glass hover:bg-white/10 rounded-lg transition">‚Ü∫ Reset</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://api.dtego.net';
        let currentAnalysis = null;
        let currentLevel = 1;

        document.getElementById('pineCode').addEventListener('input', (e) => {
            document.getElementById('charCount').textContent = e.target.value.length + ' caract√®res';
        });

        async function analyzeCode() {
            const pineCode = document.getElementById('pineCode').value.trim();
            if (!pineCode) { alert('‚ùå Code requis'); return; }

            try {
                const response = await fetch(`${API_BASE}/api/library/import-pine`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        pine_code: pineCode,
                        name: 'Analyse ' + Date.now()
                    })
                });

                if (!response.ok) throw new Error('Erreur API');
                const result = await response.json();
                currentAnalysis = result;
                displayResults(result);
            } catch (error) {
                alert('‚ùå ' + error.message);
            }
        }

        function displayResults(data) {
            document.getElementById('resultsSection').classList.remove('hidden');

            const indicators = data.indicators_detected || [];
            document.getElementById('indicatorsList').innerHTML = indicators.map(ind => {
                const conf = (ind.confidence * 100).toFixed(0);
                return `
                    <div class="glass p-4 hover:bg-white/10 transition">
                        <div class="flex justify-between mb-2">
                            <h3 class="font-bold text-lg">${ind.indicator}</h3>
                            <span class="text-sm font-semibold ${conf >= 90 ? 'text-green-400' : conf >= 70 ? 'text-amber-400' : 'text-red-400'}">${conf}%</span>
                        </div>
                        <div class="text-white/60 text-sm">${Object.keys(ind.parameters || {}).length} param√®tre(s)</div>
                        ${ind.atoms ? `<div class="text-purple-400 text-sm mt-2">${ind.atoms.length} atome(s)</div>` : ''}
                    </div>
                `;
            }).join('');

            let allAtoms = [];
            indicators.forEach(ind => {
                if (ind.atoms) {
                    allAtoms = allAtoms.concat(ind.atoms.map(atom => ({...atom, indicator: ind.indicator})));
                }
            });
            displayAtoms(allAtoms);
        }

        function displayAtoms(atoms) {
            const filtered = currentLevel === 0 ? atoms : atoms.filter(a => (a.level || 1) === currentLevel);
            
            document.getElementById('atomsList').innerHTML = filtered.map(atom => {
                const levelClass = atom.level === 1 ? 'badge-level-1' : atom.level === 2 ? 'badge-level-2' : 'badge-level-3';
                return `
                    <div class="glass p-4">
                        <div class="flex justify-between items-start mb-3">
                            <span class="badge ${levelClass}">Niveau ${atom.level || 1}</span>
                            <span class="text-white/40 text-xs">${atom.indicator}</span>
                        </div>
                        <p class="font-medium mb-3">${atom.description || 'N/A'}</p>
                        <div class="space-y-2">
                            <div>
                                <div class="text-xs text-white/40 mb-1">Pine:</div>
                                <code class="block bg-black/30 text-green-400 text-xs p-2 rounded overflow-x-auto">${atom.pine_code || 'N/A'}</code>
                            </div>
                            <div>
                                <div class="text-xs text-white/40 mb-1">Python:</div>
                                <code class="block bg-black/30 text-blue-400 text-xs p-2 rounded overflow-x-auto">${atom.python_code || 'N/A'}</code>
                            </div>
                        </div>
                    </div>
                `;
            }).join('') || '<p class="text-white/60 text-center py-8">Aucun atome</p>';
        }

        function filterLevel(level) {
            currentLevel = level;
            
            ['btnLevel1', 'btnLevel2', 'btnLevel3', 'btnLevelAll'].forEach(id => {
                document.getElementById(id).classList.add('opacity-50');
            });
            
            const btnId = level === 0 ? 'btnLevelAll' : `btnLevel${level}`;
            document.getElementById(btnId).classList.remove('opacity-50');

            if (currentAnalysis?.indicators_detected) {
                let allAtoms = [];
                currentAnalysis.indicators_detected.forEach(ind => {
                    if (ind.atoms) allAtoms = allAtoms.concat(ind.atoms.map(atom => ({...atom, indicator: ind.indicator})));
                });
                displayAtoms(allAtoms);
            }
        }

        async function saveToLibrary() {
            if (!currentAnalysis) { alert('‚ùå Aucune analyse'); return; }
            const name = prompt('Nom:');
            if (name) alert('‚úÖ Sauvegard√©: ' + name);
        }

        function exportPython() {
            if (!currentAnalysis) { alert('‚ùå Aucune analyse'); return; }
            let code = '# Dtego Forge\n\n';
            (currentAnalysis.indicators_detected || []).forEach(ind => {
                if (ind.atoms) {
                    code += `# ${ind.indicator}\n`;
                    ind.atoms.forEach(atom => {
                        if (atom.python_code) code += atom.python_code + '\n';
                    });
                    code += '\n';
                }
            });
            const blob = new Blob([code], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'strategy.py';
            a.click();
        }

        function resetAnalysis() {
            document.getElementById('pineCode').value = '';
            document.getElementById('charCount').textContent = '0 caract√®res';
            document.getElementById('resultsSection').classList.add('hidden');
            currentAnalysis = null;
        }

        function loadFromLibrary() {
            alert('Chargement biblioth√®que (√† impl√©menter)');
        }
    </script>
</body>
</html>
