<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioth√®que - Dtego Trading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen" style="background: linear-gradient(135deg, #0f0f1a, #1a1a2e);">
    <div class="p-6">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold text-white">Biblioth√®que</h1>
                <p class="text-gray-400">Vos strat√©gies et filtres sauvegard√©s</p>
            </div>
            <div class="flex gap-3">
                <a href="index.html" class="px-4 py-2 bg-white/10 hover:bg-white/20 text-white rounded-lg transition">Forge</a>
                <button onclick="loadLibraryItems()" class="px-4 py-2 bg-purple-500 hover:bg-purple-600 text-white rounded-lg transition">Rafra√Æchir</button>
            </div>
        </div>

        <!-- Session 41: Import Pine Script -->
        <div class="mb-8 bg-gradient-to-br from-purple-900/20 to-blue-900/20 border border-purple-500/30 rounded-2xl p-6">
            <h2 class="text-2xl font-bold text-white mb-2">üì• Importer Strat√©gie TradingView</h2>
            <p class="text-gray-400 text-sm mb-4">D√©tection automatique des indicateurs</p>
            
            <textarea id="pineCodeInput" class="w-full h-32 p-3 bg-black/30 border border-white/10 rounded-lg text-white font-mono text-sm mb-3" placeholder="Collez votre code Pine Script ici..."></textarea>
            
            <input type="text" id="strategyName" class="w-full p-3 bg-black/30 border border-white/10 rounded-lg text-white mb-3" placeholder="Nom de la strat√©gie">
            
            <button onclick="importPineCode()" class="w-full py-3 bg-gradient-to-r from-purple-500 to-blue-500 hover:from-purple-600 hover:to-blue-600 text-white rounded-lg font-bold">
                üöÄ Analyser & Importer
            </button>
        </div>

        <div id="libraryContainer" class="mt-8">
            <p class="text-white text-center">Chargement...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const SUPABASE_URL = 'https://romjkgtvgktpysssagsf.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJvbWprZ3R2Z2t0cHlzc3NhZ3NmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MjIyOTEsImV4cCI6MjA4MzI5ODI5MX0.19xzOoEokS9jqBnPRX00DpvfRMHa9VceiCIoVyI-0v8';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadLibraryItems() {
            const { data, error } = await supabaseClient.from('library_items').select('*').order('created_at', { ascending: false });
            if (error) {
                document.getElementById('libraryContainer').innerHTML = '<p class="text-red-400 text-center">Erreur: ' + error.message + '</p>';
                return;
            }
            if (!data || data.length === 0) {
                document.getElementById('libraryContainer').innerHTML = '<p class="text-gray-400 text-center">Aucun item dans la biblioth√®que</p>';
                return;
            }
            
            const html = data.map(item => `
                <div class="bg-white/5 border border-white/10 rounded-xl p-4 hover:border-white/20 transition">
                    <h3 class="text-white font-bold">${item.name}</h3>
                    <p class="text-gray-400 text-sm mt-1">${item.type || 'item'}</p>
                    <div class="flex gap-2 mt-3">
                        <button onclick="editParameters('${item.id}')" class="flex-1 px-4 py-2 bg-amber-500 hover:bg-amber-600 text-white rounded-lg transition font-medium">
                            √âditer Param√®tres
                        </button>
                        <button onclick="confirmDelete('${item.id}', '${item.name.replace(/'/g, "\\'")}' )" class="px-4 py-2 bg-red-500/20 hover:bg-red-500/30 border border-red-500/50 text-red-400 rounded-lg transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('libraryContainer').innerHTML = '<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">' + html + '</div>';
        }

        function confirmDelete(itemId, itemName) {
            const modal = document.createElement('div');
            modal.id = 'deleteConfirmModal';
            modal.className = 'fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-gradient-to-br from-gray-900/95 to-gray-800/95 border border-red-500/30 rounded-2xl p-6 max-w-md w-full mx-4">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="w-12 h-12 rounded-full bg-red-500/20 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                            </svg>
                        </div>
                        <h2 class="text-xl font-bold text-white">Supprimer l'√©l√©ment</h2>
                    </div>
                    
                    <div class="mb-6 p-4 bg-red-500/10 border border-red-500/30 rounded-lg">
                        <p class="text-white font-medium mb-2">√ätes-vous s√ªr de vouloir supprimer :</p>
                        <p class="text-amber-400 font-semibold">${itemName}</p>
                        <p class="text-gray-400 text-sm mt-3">Cette action est irr√©versible.</p>
                    </div>
                    
                    <div class="flex gap-3">
                        <button onclick="closeDeleteModal()" class="flex-1 px-4 py-3 bg-gray-700 hover:bg-gray-600 text-white rounded-lg transition font-medium">
                            Annuler
                        </button>
                        <button onclick="deleteItem('${itemId}')" class="flex-1 px-4 py-3 bg-red-500 hover:bg-red-600 text-white rounded-lg transition font-semibold">
                            Supprimer
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function closeDeleteModal() {
            const modal = document.getElementById('deleteConfirmModal');
            if (modal) modal.remove();
        }

        async function deleteItem(itemId) {
            try {
                showLoadingModal('Suppression...');
                
                const { error } = await supabaseClient
                    .from('library_items')
                    .delete()
                    .eq('id', itemId);
                
                if (error) throw error;
                
                hideLoadingModal();
                closeDeleteModal();
                showSuccessModal('√âl√©ment supprim√© avec succ√®s');
                loadLibraryItems();
                
            } catch (error) {
                console.error('Erreur suppression:', error);
                hideLoadingModal();
                closeDeleteModal();
                showErrorModal('Erreur lors de la suppression: ' + error.message);
            }
        }

        async function editParameters(itemId) {
            try {
                const { data: item, error } = await supabaseClient
                    .from('library_items')
                    .select('*')
                    .eq('id', itemId)
                    .single();

                if (error) throw error;

                if (item.parameter_schema) {
                    console.log('[SESSION40] Consultation instantan√©e - Param√®tres: ' + (item.parameter_schema.parameters ? item.parameter_schema.parameters.length : 0));
                    showParameterEditor(item, item.parameter_schema);
                    return;
                }

                console.log('[SESSION40] parameter_schema manquant ‚Üí migration automatique');
                showLoadingModal('Analyse des param√®tres...');

                const analyzeResponse = await fetch('https://api.dtego.net/api/forge/analyze-granule', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        pine_code: item.pine_code || '',
                        filter_name: item.name
                    })
                });

                const analyzeResult = await analyzeResponse.json();

                if (!analyzeResult.success) {
                    throw new Error(analyzeResult.error || 'Erreur extraction');
                }

                const schema = analyzeResult.parameter_schema;
                const paramCount = schema.parameters ? schema.parameters.length : 0;
                console.log('[SESSION40] Migration automatique: ' + item.name + ' - ' + paramCount + ' param√®tres');

                const updateResponse = await fetch('https://api.dtego.net/api/library/items/' + itemId + '/parameters', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        parameter_schema: schema,
                        parameter_values: schema.parameters ? schema.parameters.reduce((acc, p) => {
                            acc[p.id] = p.default;
                            return acc;
                        }, {}) : {}
                    })
                });

                if (updateResponse.ok) {
                    console.log('[SESSION40] √âl√©ment migr√© - prochaine consultation: <1s');
                } else {
                    console.warn('[SESSION40] Sauvegarde DB √©chou√©e, mais √©dition continue');
                }

                hideLoadingModal();
                showParameterEditor(item, schema);

            } catch (error) {
                console.error('Erreur √©dition param√®tres:', error);
                hideLoadingModal();
                showErrorModal('Erreur lors de l\'√©dition des param√®tres: ' + error.message);
            }
        }

        function showParameterEditor(item, schema) {
            const modal = document.createElement('div');
            modal.id = 'parameterEditorModal';
            modal.className = 'fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50';

            const parameters = schema.parameters || [];
            let currentValues = {};

            parameters.forEach(param => {
                currentValues[param.id] = param.default;
            });

            modal.innerHTML = `
                <div class="bg-gradient-to-br from-gray-900/95 to-gray-800/95 border border-white/10 rounded-2xl p-6 max-w-2xl w-full mx-4 max-h-[80vh] overflow-y-auto">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-white">√âditer Param√®tres</h2>
                        <button onclick="closeParameterEditor()" class="text-gray-400 hover:text-white text-2xl">&times;</button>
                    </div>

                    <div class="mb-4 p-3 bg-amber-500/10 border border-amber-500/30 rounded-lg">
                        <p class="text-amber-200 text-sm">${item.name}</p>
                    </div>

                    <div id="parametersContainer" class="space-y-4 mb-6">
                        ${generateParameterInputs(parameters, currentValues)}
                    </div>

                    <div class="mb-6 p-4 bg-gray-800/50 rounded-lg">
                        <h3 class="text-white font-semibold mb-2">Preview Code</h3>
                        <pre id="codePreview" class="text-green-400 text-sm overflow-x-auto">${generateCodePreview(parameters, currentValues)}</pre>
                    </div>

                    <div class="flex gap-3">
                        <button onclick="closeParameterEditor()" class="flex-1 px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg transition">Annuler</button>
                        <button onclick="saveParameters('${item.id}')" class="flex-1 px-4 py-2 bg-amber-500 hover:bg-amber-600 text-white rounded-lg transition font-semibold">Sauvegarder</button>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);

            window.currentParameterValues = currentValues;
            window.currentParameterItem = item;
            window.currentParameterSchema = schema;
        }

        function generateParameterInputs(parameters, values) {
            return parameters.map(param => {
                const value = values[param.id];

                if (param.type === 'int' || param.type === 'float') {
                    const step = param.step || (param.type === 'int' ? 1 : 0.01);
                    return `
                        <div class="p-4 bg-black/20 rounded-lg">
                            <label class="block text-white font-medium mb-2">${param.label}</label>
                            <p class="text-gray-400 text-sm mb-2">${param.description}</p>
                            <div class="flex items-center gap-4">
                                <input type="range" id="slider_${param.id}" min="${param.min}" max="${param.max}" step="${step}" value="${value}" onchange="updateParameter('${param.id}', this.value)" class="flex-1 h-2 bg-gray-700 rounded-lg cursor-pointer">
                                <input type="number" id="input_${param.id}" min="${param.min}" max="${param.max}" step="${step}" value="${value}" onchange="updateParameter('${param.id}', this.value)" class="w-24 px-3 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white text-center">
                            </div>
                        </div>
                    `;
                } else if (param.type === 'bool') {
                    return `
                        <div class="p-4 bg-black/20 rounded-lg">
                            <label class="flex items-center gap-3 cursor-pointer">
                                <input type="checkbox" id="input_${param.id}" ${value ? 'checked' : ''} onchange="updateParameter('${param.id}', this.checked)" class="w-5 h-5 rounded">
                                <div>
                                    <p class="text-white font-medium">${param.label}</p>
                                    <p class="text-gray-400 text-sm">${param.description}</p>
                                </div>
                            </label>
                        </div>
                    `;
                } else if (param.type === 'string') {
                    return `
                        <div class="p-4 bg-black/20 rounded-lg">
                            <label class="block text-white font-medium mb-2">${param.label}</label>
                            <p class="text-gray-400 text-sm mb-2">${param.description}</p>
                            <input type="text" id="input_${param.id}" value="${value}" onchange="updateParameter('${param.id}', this.value)" class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white">
                        </div>
                    `;
                }
                return '';
            }).join('');
        }

        function updateParameter(paramId, value) {
            window.currentParameterValues[paramId] = value;

            const slider = document.getElementById('slider_' + paramId);
            const input = document.getElementById('input_' + paramId);

            if (slider) slider.value = value;
            if (input) input.value = value;

            const preview = document.getElementById('codePreview');
            if (preview) {
                preview.textContent = generateCodePreview(
                    window.currentParameterSchema.parameters,
                    window.currentParameterValues
                );
            }
        }

        function generateCodePreview(parameters, values) {
            return parameters.map(param => {
                const value = values[param.id];
                const displayValue = param.type === 'string' ? '"' + value + '"' : value;
                return param.type + ' ' + param.id + ' = ' + displayValue;
            }).join('\n');
        }

        async function saveParameters(itemId) {
            try {
                showLoadingModal('Sauvegarde...');

                const updatedValues = window.currentParameterValues;

                const response = await fetch('https://api.dtego.net/api/library/items/' + itemId + '/parameters', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        parameter_values: updatedValues
                    })
                });

                if (!response.ok) {
                    throw new Error('Erreur sauvegarde API');
                }

                console.log('[SESSION40] Param√®tres sauvegard√©s en <1s');

                hideLoadingModal();
                closeParameterEditor();
                showSuccessModal('Param√®tres sauvegard√©s avec succ√®s');
                loadLibraryItems();

            } catch (error) {
                console.error('Erreur sauvegarde:', error);
                hideLoadingModal();
                showErrorModal('Erreur lors de la sauvegarde: ' + error.message);
            }
        }

        function closeParameterEditor() {
            const modal = document.getElementById('parameterEditorModal');
            if (modal) modal.remove();

            window.currentParameterValues = null;
            window.currentParameterItem = null;
            window.currentParameterSchema = null;
        }

        function showSuccessModal(message) {
            const modal = document.createElement('div');
            modal.id = 'successModal';
            modal.className = 'fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-gradient-to-br from-gray-900/95 to-gray-800/95 border border-green-500/30 rounded-2xl p-6 max-w-md w-full mx-4">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="w-12 h-12 rounded-full bg-green-500/20 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <h2 class="text-xl font-bold text-white">Succ√®s</h2>
                    </div>
                    
                    <p class="text-gray-300 mb-6">${message}</p>
                    
                    <button onclick="closeSuccessModal()" class="w-full px-4 py-3 bg-green-500 hover:bg-green-600 text-white rounded-lg transition font-semibold">
                        Fermer
                    </button>
                </div>
            `;
            document.body.appendChild(modal);
            
            setTimeout(() => closeSuccessModal(), 2000);
        }

        function closeSuccessModal() {
            const modal = document.getElementById('successModal');
            if (modal) modal.remove();
        }

        function showErrorModal(message) {
            const modal = document.createElement('div');
            modal.id = 'errorModal';
            modal.className = 'fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-gradient-to-br from-gray-900/95 to-gray-800/95 border border-red-500/30 rounded-2xl p-6 max-w-md w-full mx-4">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="w-12 h-12 rounded-full bg-red-500/20 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </div>
                        <h2 class="text-xl font-bold text-white">Erreur</h2>
                    </div>
                    
                    <p class="text-gray-300 mb-6">${message}</p>
                    
                    <button onclick="closeErrorModal()" class="w-full px-4 py-3 bg-red-500 hover:bg-red-600 text-white rounded-lg transition font-semibold">
                        Fermer
                    </button>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function closeErrorModal() {
            const modal = document.getElementById('errorModal');
            if (modal) modal.remove();
        }

        function showLoadingModal(message) {
            const modal = document.createElement('div');
            modal.id = 'loadingModal';
            modal.className = 'fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-gray-900 border border-white/10 rounded-2xl p-8 text-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-amber-500 mx-auto mb-4"></div>
                    <p class="text-white">${message}</p>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function hideLoadingModal() {
            const modal = document.getElementById('loadingModal');
            if (modal) modal.remove();
        }

        document.addEventListener('DOMContentLoaded', loadLibraryItems);
    </script>
    <script src="js/session41_import.js"></script>
</body>
</html>
