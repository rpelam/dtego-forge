<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioth√®que - Dtego Trading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen" style="background: linear-gradient(135deg, #0f0f1a, #1a1a2e);">
    <!-- Header -->
    <div class="p-6">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold text-white">Biblioth√®que</h1>
                <p class="text-gray-400">Vos strat√©gies et filtres sauvegard√©s</p>
            </div>
            <div class="flex gap-3">
                <a href="index.html" class="px-4 py-2 bg-white/10 hover:bg-white/20 text-white rounded-lg transition">Forge</a>
                <button onclick="loadLibraryItems()" class="px-4 py-2 bg-purple-500 hover:bg-purple-600 text-white rounded-lg transition">Rafra√Æchir</button>
            </div>
        </div>

        <div id="libraryContainer" class="mt-8">
            <p class="text-white text-center">Chargement...</p>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Supabase Init
        const SUPABASE_URL = 'https://romjkgtvgktpysssagsf.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJvbWprZ3R2Z2t0cHlzc3NhZ3NmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MjIyOTEsImV4cCI6MjA4MzI5ODI5MX0.19xzOoEokS9jqBnPRX00DpvfRMHa9VceiCIoVyI-0v8';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Charger les items
        async function loadLibraryItems() {
            const { data, error } = await supabaseClient.from('library_items').select('*').order('created_at', { ascending: false });
            if (error) {
                document.getElementById('libraryContainer').innerHTML = '<p class="text-red-400 text-center">Erreur: ' + error.message + '</p>';
                return;
            }
            if (!data || data.length === 0) {
                document.getElementById('libraryContainer').innerHTML = '<p class="text-gray-400 text-center">Aucun item dans la biblioth√®que</p>';
                return;
            }
            const html = data.map(item => '<div class="bg-white/5 border border-white/10 rounded-xl p-4"><h3 class="text-white font-bold">' + item.name + '</h3><p class="text-gray-400 text-sm mt-1">' + (item.type || 'item') + '</p><button onclick="editParameters(\'' + item.id + '\')" class="mt-3 px-4 py-2 bg-amber-500 hover:bg-amber-600 text-white rounded-lg transition">√âditer Param√®tres</button></div>').join('');
            document.getElementById('libraryContainer').innerHTML = '<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">' + html + '</div>';
        }

        // ============================================================================
        // SESSION 40 - √âDITION PARAM√àTRES OPTIMIS√âE AVEC AUTO-MIGRATION
        // ============================================================================
        // AVANT: Extraction LIVE (~30s, $0.50) √† chaque fois
        // APR√àS: 
        //   - 1√®re fois: Extraction LIVE + sauvegarde DB (30s)
        //   - Fois suivantes: Lecture DB (<1s, $0)
        // ============================================================================

        async function editParameters(itemId) {
            try {
                showLoadingModal('Chargement des param√®tres...');

                // SESSION 40: LECTURE INSTANTAN√âE depuis DB
                const response = await fetch(`https://api.dtego.net/api/library/items/${itemId}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();
                hideLoadingModal();

                if (!result.success) {
                    throw new Error(result.error || 'Erreur lecture item');
                }

                const item = result.item;

                // V√©rifier si parameter_schema existe (items Session 40)
                if (!item.parameter_schema || !item.parameter_schema.parameters) {
                    // Fallback: extraction LIVE avec migration automatique
                    console.warn('[SESSION40] parameter_schema manquant ‚Üí migration automatique');
                    await editParametersLegacy(itemId);
                    return;
                }

                // Parser JSON si n√©cessaire
                const parameterSchema = typeof item.parameter_schema === 'string' 
                    ? JSON.parse(item.parameter_schema) 
                    : item.parameter_schema;

                const parameterValues = typeof item.parameter_values === 'string'
                    ? JSON.parse(item.parameter_values)
                    : (item.parameter_values || {});

                console.log('[SESSION40] ‚úÖ Consultation instantan√©e - Param√®tres:', parameterSchema.total_count);

                showParameterEditor(item, parameterSchema, parameterValues);

            } catch (error) {
                console.error('[SESSION40] Erreur √©dition param√®tres:', error);
                hideLoadingModal();
                alert('Erreur lors de l\'√©dition des param√®tres: ' + error.message);
            }
        }

        // SESSION 40 - FALLBACK avec MIGRATION AUTOMATIQUE pour items non migr√©s
        async function editParametersLegacy(itemId) {
            try {
                const { data: item, error } = await supabaseClient
                    .from('library_items')
                    .select('*')
                    .eq('id', itemId)
                    .single();

                if (error) throw error;

                showLoadingModal('üîÑ Premi√®re consultation - Migration automatique (~30s)\n\nCet √©l√©ment sera instantan√© d√®s la prochaine fois...');

                const response = await fetch('https://api.dtego.net/api/forge/analyze-granule', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        pine_code: item.pine_code || '',
                        filter_name: item.name
                    })
                });

                const result = await response.json();

                if (!result.success) {
                    hideLoadingModal();
                    throw new Error(result.error || 'Erreur extraction');
                }

                console.log('[SESSION40] üîÑ Migration automatique:', item.name, '-', result.parameter_schema?.total_count || 0, 'param√®tres');

                // NOUVEAU: Sauvegarder en DB pour les prochaines fois
                try {
                    showLoadingModal('üíæ Sauvegarde pour consultations futures...');
                    
                    const migrateResponse = await fetch(`https://api.dtego.net/api/library/items/${itemId}/parameters`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            parameter_schema: result.parameter_schema,
                            parameter_values: result.parameter_schema?.parameters?.reduce((acc, p) => {
                                acc[p.id] = p.default;
                                return acc;
                            }, {}) || {}
                        })
                    });

                    if (migrateResponse.ok) {
                        console.log('[SESSION40] ‚úÖ √âl√©ment migr√© - prochaine consultation: <1s');
                    } else {
                        console.warn('[SESSION40] ‚ö†Ô∏è Sauvegarde DB √©chou√©e, mais √©dition continue');
                    }
                } catch (migrationError) {
                    console.warn('[SESSION40] ‚ö†Ô∏è Migration DB √©chou√©e:', migrationError);
                }

                hideLoadingModal();
                showParameterEditor(item, result.parameter_schema, {});

            } catch (error) {
                console.error('[SESSION40] Erreur √©dition param√®tres:', error);
                hideLoadingModal();
                alert('Erreur lors de l\'√©dition des param√®tres: ' + error.message);
            }
        }

        function showParameterEditor(item, schema, initialValues = {}) {
            const modal = document.createElement('div');
            modal.id = 'parameterEditorModal';
            modal.className = 'fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50';

            const parameters = schema.parameters || [];
            let currentValues = {};

            // Utiliser initialValues si fourni, sinon defaults du schema
            parameters.forEach(param => {
                currentValues[param.id] = initialValues[param.id] !== undefined 
                    ? initialValues[param.id] 
                    : param.default;
            });

            modal.innerHTML = `
                <div class="bg-gradient-to-br from-gray-900/95 to-gray-800/95 border border-white/10 rounded-2xl p-6 max-w-2xl w-full mx-4 max-h-[80vh] overflow-y-auto">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-white">√âditer Param√®tres</h2>
                        <button onclick="closeParameterEditor()" class="text-gray-400 hover:text-white text-2xl">&times;</button>
                    </div>

                    <div class="mb-4 p-3 bg-amber-500/10 border border-amber-500/30 rounded-lg">
                        <p class="text-amber-200 text-sm">${item.name} - ${parameters.length} param√®tre(s)</p>
                    </div>

                    <div id="parametersContainer" class="space-y-4 mb-6">
                        ${generateParameterInputs(parameters, currentValues)}
                    </div>

                    <div class="mb-6 p-4 bg-gray-800/50 rounded-lg">
                        <h3 class="text-white font-semibold mb-2">Preview Code</h3>
                        <pre id="codePreview" class="text-green-400 text-sm overflow-x-auto">${generateCodePreview(parameters, currentValues)}</pre>
                    </div>

                    <div class="flex gap-3">
                        <button onclick="closeParameterEditor()" class="flex-1 px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg transition">Annuler</button>
                        <button onclick="saveParameters('${item.id}')" class="flex-1 px-4 py-2 bg-amber-500 hover:bg-amber-600 text-white rounded-lg transition font-semibold">Sauvegarder</button>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);

            window.currentParameterValues = currentValues;
            window.currentParameterItem = item;
            window.currentParameterSchema = schema;
        }

        function generateParameterInputs(parameters, values) {
            return parameters.map(param => {
                const value = values[param.id];

                if (param.type === 'int' || param.type === 'float') {
                    const step = param.step || (param.type === 'int' ? 1 : 0.01);
                    return `
                        <div class="p-4 bg-black/20 rounded-lg">
                            <label class="block text-white font-medium mb-2">${param.label}</label>
                            <p class="text-gray-400 text-sm mb-2">${param.description}</p>
                            <div class="flex items-center gap-4">
                                <input type="range" id="slider_${param.id}" min="${param.min}" max="${param.max}" step="${step}" value="${value}" onchange="updateParameter('${param.id}', this.value)" class="flex-1 h-2 bg-gray-700 rounded-lg cursor-pointer">
                                <input type="number" id="input_${param.id}" min="${param.min}" max="${param.max}" step="${step}" value="${value}" onchange="updateParameter('${param.id}', this.value)" class="w-24 px-3 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white text-center">
                            </div>
                        </div>
                    `;
                } else if (param.type === 'bool') {
                    return `
                        <div class="p-4 bg-black/20 rounded-lg">
                            <label class="flex items-center gap-3 cursor-pointer">
                                <input type="checkbox" id="input_${param.id}" ${value ? 'checked' : ''} onchange="updateParameter('${param.id}', this.checked)" class="w-5 h-5 rounded">
                                <div>
                                    <p class="text-white font-medium">${param.label}</p>
                                    <p class="text-gray-400 text-sm">${param.description}</p>
                                </div>
                            </label>
                        </div>
                    `;
                } else if (param.type === 'string') {
                    return `
                        <div class="p-4 bg-black/20 rounded-lg">
                            <label class="block text-white font-medium mb-2">${param.label}</label>
                            <p class="text-gray-400 text-sm mb-2">${param.description}</p>
                            <input type="text" id="input_${param.id}" value="${value}" onchange="updateParameter('${param.id}', this.value)" class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white">
                        </div>
                    `;
                }
                return '';
            }).join('');
        }

        function updateParameter(paramId, value) {
            window.currentParameterValues[paramId] = value;

            const slider = document.getElementById(`slider_${paramId}`);
            const input = document.getElementById(`input_${paramId}`);

            if (slider) slider.value = value;
            if (input) input.value = value;

            const preview = document.getElementById('codePreview');
            if (preview) {
                preview.textContent = generateCodePreview(
                    window.currentParameterSchema.parameters,
                    window.currentParameterValues
                );
            }
        }

        function generateCodePreview(parameters, values) {
            return parameters.map(param => {
                const value = values[param.id];
                const displayValue = param.type === 'string' ? `"${value}"` : value;
                return `${param.type} ${param.id} = ${displayValue}`;
            }).join('\n');
        }

        // ============================================================================
        // SESSION 40: SAUVEGARDE OPTIMIS√âE
        // ============================================================================
        async function saveParameters(itemId) {
            try {
                // SESSION 40: UPDATE RAPIDE via endpoint optimis√©
                const response = await fetch(`https://api.dtego.net/api/library/items/${itemId}/parameters`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        parameter_values: window.currentParameterValues
                    })
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'Erreur sauvegarde');
                }

                console.log('[SESSION40] ‚úÖ Param√®tres sauvegard√©s en <1s');

                closeParameterEditor();
                alert('‚úÖ Param√®tres sauvegard√©s avec succ√®s!');
                loadLibraryItems();

            } catch (error) {
                console.error('[SESSION40] Erreur sauvegarde:', error);
                alert('‚ùå Erreur lors de la sauvegarde: ' + error.message);
            }
        }

        function closeParameterEditor() {
            const modal = document.getElementById('parameterEditorModal');
            if (modal) modal.remove();

            window.currentParameterValues = null;
            window.currentParameterItem = null;
            window.currentParameterSchema = null;
        }

        function showLoadingModal(message) {
            const modal = document.createElement('div');
            modal.id = 'loadingModal';
            modal.className = 'fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-gray-900 border border-white/10 rounded-2xl p-8 text-center max-w-md">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-amber-500 mx-auto mb-4"></div>
                    <p class="text-white whitespace-pre-line">${message}</p>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function hideLoadingModal() {
            const modal = document.getElementById('loadingModal');
            if (modal) modal.remove();
        }

        document.addEventListener('DOMContentLoaded', loadLibraryItems);
    </script>
</body>
</html>
